name: Ejecucion Completa

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * *"

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: ðŸ“¦ Upgrade pip
        run: python -m pip install --upgrade pip

      - name: ðŸ”‘ Cargar credenciales GCP
        run: |
          printf "%s" "${{ secrets.GCP_CREDENTIALS }}" > $HOME/gcp_credentials.json

      - name: ðŸ›  Verificar credenciales GCP
        run: |
          echo "Verificando credenciales..."
          gcloud auth activate-service-account --key-file=$HOME/gcp_credentials.json
          gcloud auth list

      - name: ðŸš€ Ejecutar script maestro
        run: python3 ejecucion_completa.py

      - name: âœ… Confirmar finalizaciÃ³n
        run: echo "Todas las tareas han finalizado."
