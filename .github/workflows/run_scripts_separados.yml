name: Ejecucion Completa

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * *"

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: 📦 Upgrade pip
        run: python -m pip install --upgrade pip

      - name: 🔑 Cargar credenciales GCP
        run: |
          printf "%s" "${{ secrets.GCP_CREDENTIALS }}" > $HOME/gcp_credentials.json

      - name: 🛠 Verificar credenciales GCP
        run: |
          echo "Verificando credenciales..."
          gcloud auth activate-service-account --key-file=$HOME/gcp_credentials.json
          gcloud auth list

      - name: 🚀 Ejecutar script maestro
        run: python3 ejecucion_completa.py

      - name: ✅ Confirmar finalización
        run: echo "Todas las tareas han finalizado."
