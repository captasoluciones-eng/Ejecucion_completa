name: Ejecucion Completa

on:
  push:
    branches:
      - main

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y jq

    - name: Guardar credenciales GCP
      run: |
        echo "${{ secrets.GCP_CREDENTIALS }}" > $HOME/gcp_credentials.json
        cat $HOME/gcp_credentials.json
      shell: bash

    - name: Autenticar en GCP
      run: |
        gcloud auth activate-service-account --key-file=$HOME/gcp_credentials.json
        gcloud config set project ${{ secrets.GCP_PROJECT_ID }}

    - name: Instalar Python requirements
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Ejecutar script 1
      run: python script1.py

    - name: Ejecutar script 2
      run: python script2.py

    - name: Ejecutar script 3
      run: python script3.py
