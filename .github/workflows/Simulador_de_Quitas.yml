name: Simulador de Quitas - Semanal

on:
  schedule:
    - cron: '0 8 * * 0'
  workflow_dispatch:

jobs:
  ejecutar-simulador:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          pip install pandas numpy scipy gdown google-cloud-bigquery

      - name: Configurar credenciales GCP
        run: |
          echo '${{ secrets.GCP_CREDENTIALS_JSON }}' > ~/gcp_credentials.json

      - name: Ejecutar Analisis de quitas y convenios
        run: |
          python "Analisis de quitas y convenios.py"

      - name: Ejecutar simulador_quitas_resumen
        run: |
          python simulador_quitas_resumen.py
