name: Simulador de Quitas - Semanal

on:
  schedule:
    - cron: '0 8 * * 0'
  workflow_dispatch:

jobs:
  ejecutar-simulador:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          pip install pandas numpy scipy gdown google-cloud-bigquery pyarrow

      - name: Configurar credenciales GCP
        env:
          GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
        run: |
          echo "$GCP_CREDENTIALS" > $HOME/gcp_credentials.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcp_credentials.json" >> $GITHUB_ENV

      - name: Verificar credenciales
        run: |
          echo "Variable: $GOOGLE_APPLICATION_CREDENTIALS"
          ls -la $HOME/gcp_credentials.json || echo "ARCHIVO NO EXISTE"
          wc -c $HOME/gcp_credentials.json || echo "NO SE PUEDE LEER"

      - name: Ejecutar Analisis de quitas y convenios
        run: |
          python "Analisis de quitas y convenios.py"

      - name: Ejecutar simulador_quitas_resumen
        run: |
          python simulador_quitas_final.py
