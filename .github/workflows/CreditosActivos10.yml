name: Ejecutar creditosactivos10

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"  # Ejecutar cada hora

jobs:
  run-creditosactivos10:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: 📦 Upgrade pip
        run: python -m pip install --upgrade pip

      - name: 🔑 Cargar credenciales GCP
        run: |
          echo '${{ secrets.GCP_CREDENTIALS }}' > $HOME/gcp_credentials.json
          echo "✅ Credenciales guardadas en $HOME/gcp_credentials.json"
          ls -l $HOME/gcp_credentials.json

      - name: 📦 Instalar dependencias necesarias
        run: |
          pip install pandas gdown google-cloud-bigquery pyarrow

      - name: 🧭 Mostrar contenido del directorio
        run: |
          echo "📂 Directorio actual:"
          pwd
          ls -R

      - name: 🚀 Ejecutar CreditosActivos10.py
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/gcp_credentials.json
        run: python3 "CreditosActivos10.py"

      - name: ✅ Confirmar finalización
        run: echo "✅ Script creditosactivos10.py finalizado correctamente"
