name: Ejecutar creditosactivos10

on:
  workflow_dispatch:

jobs:
  run-creditosactivos10:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: üì¶ Upgrade pip
        run: python -m pip install --upgrade pip

      - name: üîë Crear archivo de credenciales GCP
        run: |
          echo "${{ secrets.GCP_CREDENTIALS_B64 }}" | base64 --decode > $HOME/gcp_credentials.json

      - name: ‚òÅÔ∏è Instalar Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: lookerstudio-consolidacion
          service_account_key: ${{ secrets.GCP_CREDENTIALS_B64 }}
          export_default_credentials: true

      - name: üöÄ Ejecutar creditosactivos10.py
        run: python3 scripts/creditosactivos10.py

      - name: ‚úÖ Confirmar finalizaci√≥n
        run: echo "Script creditosactivos10.py finalizado correctamente"
