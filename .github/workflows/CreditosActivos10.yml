name: Ejecutar creditosactivos10

on:
  workflow_dispatch:

jobs:
  run-creditosactivos10:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: 📦 Upgrade pip
        run: python -m pip install --upgrade pip

      - name: 🔑 Cargar credenciales GCP
        run: |
          echo "${{ secrets.GCP_CREDENTIALS_B64 }}" | base64 --decode > $HOME/gcp_credentials.json
          cat $HOME/gcp_credentials.json

      - name: 🛠 Activar credenciales GCP
        run: |
          gcloud auth activate-service-account --key-file=$HOME/gcp_credentials.json
          gcloud auth list

      - name: 🛠 Configurar proyecto de GCP
        run: gcloud config set project lookerstudio-consolidacion

      - name: 🧭 Mostrar contenido del directorio
        run: |
          echo "Contenido actual del directorio:"
          pwd
          ls -R

      - name: 🚀 Ejecutar CreditosActivos10.py
        run: python3 "CreditosActivos10.py"

      - name: ✅ Confirmar finalización
        run: echo "Script creditosactivos10.py finalizado correctamente"
