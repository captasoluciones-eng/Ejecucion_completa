name: Ejecutar creditosactivos10

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"  # Ejecutar cada hora

jobs:
  run-creditosactivos10:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: ðŸ“¦ Upgrade pip
        run: python -m pip install --upgrade pip

      - name: ðŸ”‘ Cargar credenciales GCP
        run: |
          echo '${{ secrets.GCP_CREDENTIALS }}' > $HOME/gcp_credentials.json
          echo "âœ… Credenciales guardadas en $HOME/gcp_credentials.json"
          ls -l $HOME/gcp_credentials.json

      - name: ðŸ“¦ Instalar dependencias necesarias
        run: |
          pip install pandas gdown google-cloud-bigquery pyarrow

      - name: ðŸ§­ Mostrar contenido del directorio
        run: |
          echo "ðŸ“‚ Directorio actual:"
          pwd
          ls -R

      - name: ðŸš€ Ejecutar CreditosActivos10.py
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/gcp_credentials.json
        run: python3 "CreditosActivos10.py"

      - name: âœ… Confirmar finalizaciÃ³n
        run: echo "âœ… Script creditosactivos10.py finalizado correctamente"
