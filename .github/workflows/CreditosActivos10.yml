name: Ejecutar creditosactivos10

on:
  workflow_dispatch:

jobs:
  run-creditosactivos10:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: ðŸ“¦ Upgrade pip
        run: python -m pip install --upgrade pip

      - name: ðŸ”‘ Cargar credenciales GCP
        run: |
          printf "%s" "${{ secrets.GCP_CREDENTIALS }}" > $HOME/gcp_credentials.json

      - name: ðŸ›  Activar credenciales GCP
        run: |
          gcloud auth activate-service-account --key-file=$HOME/gcp_credentials.json
          gcloud auth list

      - name: ðŸš€ Ejecutar creditosactivos10.py
        run: python3 creditosactivos10.py

      - name: âœ… Confirmar finalizaciÃ³n
        run: echo "Script creditosactivos10.py finalizado"
