name: Ejecutar CreditosActivos10

on:
  workflow_dispatch:   # Permite ejecutarlo manualmente desde GitHub
  schedule:
    - cron: "0 * * * *"  # ‚è∞ Ejecutar cada hora (en horario UTC)

jobs:
  run-creditosactivos10:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------------
      # 1Ô∏è‚É£ Descargar el repositorio
      # --------------------------------------------------
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      # --------------------------------------------------
      # 2Ô∏è‚É£ Configurar Python
      # --------------------------------------------------
      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      # --------------------------------------------------
      # 3Ô∏è‚É£ Actualizar pip e instalar dependencias
      # --------------------------------------------------
      - name: üì¶ Instalar dependencias necesarias
        run: |
          python -m pip install --upgrade pip
          pip install pandas gdown google-cloud-bigquery pyarrow

      # --------------------------------------------------
      # 4Ô∏è‚É£ Cargar credenciales de Google Cloud desde secretos
      # --------------------------------------------------
      - name: üîë Cargar credenciales GCP
        run: |
          echo '${{ secrets.GCP_CREDENTIALS }}' > $HOME/gcp_credentials.json
          echo "‚úÖ Credenciales guardadas en $HOME/gcp_credentials.json"
          ls -l $HOME/gcp_credentials.json

      # --------------------------------------------------
      # 5Ô∏è‚É£ Mostrar contenido del repositorio (debug opcional)
      # --------------------------------------------------
      - name: üß≠ Mostrar contenido del directorio
        run: |
          echo "üìÇ Directorio actual:"
          pwd
          ls -R

      # --------------------------------------------------
      # 6Ô∏è‚É£ Ejecutar el script principal
      # --------------------------------------------------
      - name: üöÄ Ejecutar CreditosActivos10.py
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/gcp_credentials.json
        run: python3 "CreditosActivos10.py"

      # --------------------------------------------------
      # 7Ô∏è‚É£ Confirmaci√≥n final
      # --------------------------------------------------
      - name: ‚úÖ Confirmar finalizaci√≥n
        run: echo "üéâ Script CreditosActivos10.py finalizado correctamente"
