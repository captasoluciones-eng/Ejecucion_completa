name: Ejecutar Notebook

on:
  workflow_dispatch:  # Esto permite ejecutarlo manualmente desde Actions

jobs:
  run-notebook:
    runs-on: ubuntu-latest
    steps:
      - name: Descargar repo
        uses: actions/checkout@v4

      - name: Instalar papermill
        run: pip install papermill

      - name: Listar archivos para depuraci√≥n
        run: ls -R

      - name: Ejecutar Notebook
        run: papermill "Colab Notebook/Ejecucion completa.ipynb" "Colab Notebook/Ejecucion_salida.ipynb"
