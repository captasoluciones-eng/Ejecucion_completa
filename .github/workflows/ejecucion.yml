name: Ejecutar scripts Python cada hora

on:
  schedule:
    - cron: "0 * * * *"  # 🔁 Ejecutar cada hora (UTC)
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Clonar repositorio
      uses: actions/checkout@v3

    - name: 🐍 Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: 📦 Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: 🔐 Configurar credenciales de Google Cloud
      env:
        GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
      run: |
        echo "$GCP_CREDENTIALS" > $HOME/gcp_credentials.json
        export GOOGLE_APPLICATION_CREDENTIALS="$HOME/gcp_credentials.json"
        gcloud auth activate-service-account --key-file=$GOOGLE_APPLICATION_CREDENTIALS || echo "gcloud no está instalado, se usará autenticación por variable"

    - name: 🚀 Ejecutar ejecucion_completa.py
      env:
        GOOGLE_APPLICATION_CREDENTIALS: $HOME/gcp_credentials.json
      run: |
        python3 ejecucion_completa.py
