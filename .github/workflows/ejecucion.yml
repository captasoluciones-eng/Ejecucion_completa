name: Ejecutar Notebook

on:
  workflow_dispatch:   # ejecución manual
  schedule:
    - cron: "0 * * * *"   # cada hora

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar repo
        uses: actions/checkout@v4

      - name: Instalar dependencias
        run: |
          pip install jupyter papermill nbconvert

      - name: Ejecutar notebook con papermill
        run: |
          papermill "Ejecucion_completa.ipynb" "Ejecucion_salida.ipynb"

      - name: Guardar salida en repo
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add Ejecucion_salida.ipynb
          git commit -m "Notebook ejecutado automáticamente"
          git push
