name: Ejecutar notebook cada hora

on:
  schedule:
    - cron: "0 * * * *"  # Ejecutar cada hora en el minuto 0
  workflow_dispatch:     # Permite ejecutar manualmente

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Instalar dependencias
        run: |
          pip install jupyter nbconvert papermill

      - name: Ejecutar notebook con Papermill
        run: |
          papermill "Ejecucion completa.ipynb" "Ejecucion_salida.ipynb"

      - name: Guardar resultado en repo
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add Ejecucion_salida.ipynb
          git commit -m "Notebook ejecutado autom√°ticamente"
          git push
