name: Ejecutar Notebook

on:
  workflow_dispatch:

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar repo
        uses: actions/checkout@v4

      - name: Instalar papermill
        run: pip install papermill

      - name: Listar archivos
        run: ls -R

      - name: Ejecutar notebook con papermill
        run: |
          papermill "Colab Notebook/Ejecucion_completa.ipynb" "Colab Notebook/Ejecucion_salida.ipynb"

      - name: Listar salida
        run: ls "Colab Notebook"
