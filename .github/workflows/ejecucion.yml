name: Ejecutar Notebook

on:
  workflow_dispatch:

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar repo
        uses: actions/checkout@v4

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install papermill notebook ipykernel

      - name: Registrar kernel
        run: |
          python -m ipykernel install --user --name python3 --display-name "Python 3"

      - name: Listar archivos
        run: ls -R

      - name: Ejecutar notebook con papermill
        run: |
          papermill "Ejecucion_completa.ipynb" "Ejecucion_salida.ipynb"

      - name: Listar salida
        run: ls
