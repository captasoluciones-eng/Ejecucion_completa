name: Ejecutar scripts Python

on:
  schedule:
    - cron: "0 * * * *"  # ⏰ Cada hora
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Clonar repositorio
      uses: actions/checkout@v3

    - name: 🐍 Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: 📦 Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install pandas google-cloud-bigquery gdown

    - name: 🔐 Crear archivo de credenciales
      run: |
        echo "$GCP_CREDENTIALS" > ${HOME}/gcp_credentials.json
      env:
        GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}

    - name: 🚀 Ejecutar ejecucion_completa.py
      env:
        GOOGLE_APPLICATION_CREDENTIALS: "${HOME}/gcp_credentials.json"
      run: python3 ejecucion_completa.py
